<!-- Card -->

<mat-table [dataSource]="dataSource" matSort>
  <!-- Address Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header> id </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
  </ng-container>

  <!-- Bank ID Column -->
  <ng-container matColumnDef="iso2code">
    <mat-header-cell *matHeaderCellDef mat-sort-header> iso2code </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.iso2code}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
      <mat-header-cell  *matHeaderCellDef ></mat-header-cell>
      <mat-cell *matCellDef="let row" >
          <button mat-mini-fab color="warn" (click)="VerPais(row.id)"><mat-icon>search</mat-icon></button>
      </mat-cell>
    </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;">
  </mat-row>
</mat-table>




<mat-card *ngIf="isLoading"
   style="display: flex; justify-content: center; align-items: center">
  <mat-progress-spinner
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
<div *ngIf="noData" class="no-records">
  No records found
</div>
